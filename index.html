<!DOCTYPE html>
<html>
    <head>
        <title>The Red Devils</title>
        <link rel="stylesheet" href="Assets/styles/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="top-section">
            <h1>GLORY GLORY RED DEVILS!</h1>
            <div class="pic-cont">
                <img src="Assets/images/photoshoot.jpg">
            </div>
        </div>
        
        
        <div class="bottom-section">
            <div class="bs-top-cont">
                <div class="bs-top">
                    <h1>The pride of Manchester</h3>
                </div>
            </div>

            <div class="bs-row">
                <div class="bs-card UCL-card">
                    <div class="trophy-pic-cont">
                        <img src="Assets/images/ucl.png">
                    </div>
                    <div class="trophy-cont">
                        <div class="trophy-sub-cont">
                            <h2 class="trophy">UCL</h2>
                        </div>
                    </div>
                    <h1 class="number">3</h1>
                </div>

                <div class="bs-card UEL-card">
                    <div class="trophy-pic-cont">
                        <img src="Assets/images/uel.jpg">
                    </div>
                    <div class="trophy-cont">
                        <div class="trophy-sub-cont">
                            <h2 class="trophy">UEL</h2>
                        </div>
                    </div>
                    <h1 class="number">1</h1>
                </div>

                <div class="bs-card EPL-card">
                    <div class="trophy-pic-cont">
                        <img src="Assets/images/epl.jpg">
                    </div>
                    <div class="trophy-cont">
                        <div class="trophy-sub-cont">
                            <h2 class="trophy">EPL</h2>
                        </div>
                    </div>
                    <h1 class="number">20</h1>
                </div>
            </div>

            <div class="bs-row">
                <div class="bs-card FA-card">
                    <div class="trophy-pic-cont">
                        <img src="Assets/images/fa cup.jpg">
                    </div>
                    <div class="trophy-cont">
                        <div class="trophy-sub-cont">
                            <h2 class="trophy">FA CUP</h2>
                        </div>
                    </div>
                    <h1 class="number">12</h1>
                </div>

                <div class="bs-card carabao-card">
                    <div class="trophy-pic-cont">
                        <img src="Assets/images/carabao.jpg">
                    </div>
                    <div class="trophy-cont">
                        <div class="trophy-sub-cont">
                            <h2 class="trophy">LEAGUE CUP</h2>
                        </div>
                    </div>
                    <h1 class="number">6</h1>
                </div>

                <div class="bs-card sc-card">
                    <div class="trophy-pic-cont">
                        <img src="Assets/images/supercup.png">
                    </div>
                    <div class="trophy-cont">
                        <div class="trophy-sub-cont">
                            <h2 class="trophy">SUPER CUP</h2>
                        </div>
                    </div>
                    <h1 class="number">1</h1>
                </div>
            </div>

            <div class="bs-last-row">
                <div class="bs-card-ex FCWC-card">
                    <div class="trophy-pic-cont">
                        <img src="Assets/images/fcwc.png">
                    </div>
                    <div class="trophy-cont">
                        <div class="trophy-sub-cont">
                            <h2 class="trophy">FCWC</h2>
                        </div>
                    </div>
                    <h1 class="number">1</h1>
                </div>

                <div class="bs-card-ex cs-card">
                    <div class="trophy-pic-cont">
                        <img src="Assets/images/community shield.jpg">
                    </div>
                    <div class="trophy-cont">
                        <div class="trophy-sub-cont">
                            <h2 class="trophy">COMM SHIELD</h2>
                        </div>
                    </div>
                    <h1 class="number">21</h1>
                </div>

            </div>
        </div>

        <div class="footer">
            <div class="footer-cont">
                <p>Made by Levis</p>
                <p>&#169; 2023</p>
            </div>

        </div>
    </body>
</html>
